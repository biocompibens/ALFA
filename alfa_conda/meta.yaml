{% set name = "alfa" %}
{% set version = "1.1.0" %}

package:
  name: alfa
  version: "1.1.0"

source:
  url: https://files.pythonhosted.org/packages/4e/f5/074b69eaf9bbbcfb99c4b41d35df5e2a0bc711dca4ed15a3a1c475d6deca/alfa-1.1.0.tar.gz
  sha256: b0a9d26c219dd668a15199bc35224013b7d612a67ef5f1d64b640fe1b7335a35

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - alfa = alfa:main

requirements:
  host:
    - matplotlib
    - numpy
    - pip
    - progressbar2
    - pybedtools
    - pysam
    - python
  run:
    - matplotlib
    - numpy
    - progressbar2
    - pybedtools
    - pysam
    - python

about:
  home: https://github.com/biocompibens/ALFA
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A simple software to get a quick overview of features composing NGS dataset(s).
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - mbahin
